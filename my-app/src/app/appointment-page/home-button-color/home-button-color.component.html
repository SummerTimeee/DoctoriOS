<div class="flyer">
    <div class="container">
        <h1> What color is your home button?</h1>
        <div *ngFor="let color of colors" class="radio-group">
            <mat-radio-button>
                {{color}}
            </mat-radio-button>
        </div>
    </div>
    <i class="fas fa-chevron-left" (click)="onNext()"></i>
    <i class="fas fa-chevron-right" (click)="onPrevious()"></i>
</div>
