<div class="flyer">
    <div class="container">
        <h1>Select your patient</h1>
        <h4>( What is the name of your phone? )</h4>
        <div class="radio-group" *ngFor="let patient of patients">
            <mat-radio-button>
                {{ patient }}
            </mat-radio-button>
        </div>
    </div>
    <div class="button">
        <i class="fas fa-chevron-left" (click)="onNext()"></i>
        <i class="fas fa-chevron-right" (click)="onPrevious()"></i>
    </div>
</div>
