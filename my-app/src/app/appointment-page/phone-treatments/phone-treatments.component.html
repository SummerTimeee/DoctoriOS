<div class="flyer">
    <div class="container">
        <h1> Choose Your Treatment(s) *</h1>
        <div class="radio-group" *ngFor="let treatment of treatments">
            <mat-radio-button>
                {{ treatment }}
            </mat-radio-button>
        </div>
    </div>
    <div class="button">
        <i class="fas fa-chevron-left" (click)="onNext()"></i>
        <i class="fas fa-chevron-right" (click)="onPrevious()"></i>
    </div>
</div>
